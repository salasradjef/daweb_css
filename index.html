    <!--
        <header> est utilisée pour l'entête d'une page ou d'une section, elle est généralement utilisée au début d'une page car elle est utile pour une introduction des éléments de navigation(menu) mais elle s'utilise aussidans la balise <section> et dans la balise <article>
        <footer> Regroupe des informations de bas de page dans une section ou un article. Cette balise permet d'ajouter des liens de navigation sans utilisation de la balise <nav>.
        <nav> Pour regrouper des liens qu'ils soient internes à la page ou pour des pages liées. Il est recommandé, mais non obligatoire d'utiliser les listes à puce pour lister les liens.
        <aside>Balise de structure supposant avoir un titre de type <h1>. Cette balise permet de regrouper des informations non essentielles relatives au site Web. Lorsque la balise <aside> se trouve dans un article, son contenu se réfère à l'article lui même et non au site Web 
        <article>Utilisé pour du contenu ayant son propre sens indépendamment du reste des autres éléments de la page, ce contenu est distribuable et réutilisable. Cela peut-être un billet de forum, un article de journal, un gadget, un commentaire d'utilisateur... La balise <article> peut avoir son propre header et footer. Confusion possible avec la balise <section> qui regroupe des éléments de thématique identique.

    -->
    <!--

            -utilisation de la balise style dans le fichier html (<style></styler>) et y ecrire du code css

            -ajouter l'attribut style sur les balises html (<h1 style="font-color:red;">Hello</h1>)
            -utiliser des balises  HTML spécifique pour le style (<em>,<strong>,<big>,<center>)
